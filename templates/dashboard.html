{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card-hero">
      <h3>Welcome, {{ user[0] if user else 'User' }}</h3>
      <p class="text-muted">Email: {{ user[1] if user else '' }}</p>
      <p class="small text-muted">Joined: {{ user[2] if user else '' }}</p>
      <div class="mt-3"><a class="btn btn-outline-primary" href="{{ url_for('logout') }}">Logout</a></div>
    </div>
  </div>
</div>
{% endblock %}
