{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card-hero">
      <h3>Login</h3>
      <form method="post">
        <div class="mb-3"><label>Email</label><input class="form-control" name="email" type="email" required></div>
        <div class="mb-3"><label>Password</label><input class="form-control" name="password" type="password" required></div>
        <button class="btn btn-primary w-100">Send OTP</button>
      </form>
      <div class="mt-2 small text-muted">Don't have account? <a href="{{ url_for('register') }}">Register</a></div>
    </div>
  </div>
</div>
{% endblock %}
