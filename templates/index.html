{% extends "base.html" %}

    <div class="card-hero text-center">
      <h1 class="display-5">E-Authentication System</h1>
      <p class="lead text-muted">Secure login with Email + OTP and Face Recognition. Clean, fast and presentation-ready.</p>
      <div class="mt-3">

      <div class="mt-3 text-muted small">Admin? <a href="{{ url_for('admin_login') }}">Click here</a></div>
    </div>
  </div>

{% endblock %}
