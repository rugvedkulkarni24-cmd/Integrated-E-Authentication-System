{% extends "base.html" %}
{% block content %}
<div class="card card-hero p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Admin Dashboard</h3>
    <a class="btn btn-outline-dark" href="{{ url_for('logout') }}">Logout</a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Joined</th><th>Action</th></tr></thead>
      <tbody>
        {% for u in users %}
        <tr>
          <td>{{ u[0] }}</td>
          <td>{{ u[1] }}</td>
          <td>{{ u[2] }}</td>
          <td>{{ u[3] }}</td>
          <td>
            <form method="post" action="{{ url_for('delete_user', user_id=u[0]) }}" onsubmit="return confirm('Delete user?')">
              <button class="btn btn-sm btn-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
